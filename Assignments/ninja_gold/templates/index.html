<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ninja Gold</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
	<div id="wrapper">
		<div id="top_row">
			<p>Your Gold:  {{ session['gold_count'] }}</p>
		</div>
		<div id="middle_row">
			<div id="farm">
				<p>Farm</p>
				<p>(earns 10-20 golds)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="action" value="hidden_farm" >
					<button type="submit">Find Gold!</button>
				</form>
			</div>
			<div id="cave">
				<p>Cave</p>
				<p>(earns 5-10 golds)</p>
				<form action="/process_money" method="POST">
					<input type="hidden" name="action" value="hidden_cave" >
					<button type="submit">Find Gold!</button>
				</form>
			</div>
			<div id="house">
				<p>House</p>
				<p>(earns 2-5 golds)</p>
				<form action="/process_money" method="POST">
					<input type="hidden" name="action" value="hidden_house" >
					<button type="submit">Find Gold!</button>
				</form>
			</div>
			<div id="casino">
				<p>Casino</p>
				<p>(earn/lose 0-50 golds)</p>
				<form action="/process_money" method="POST">
					<input type="hidden" name="action" value="hidden_casino" >
					<button type="submit">Find Gold!</button>
				</form>
			</div>
		</div>
		<div id="bottom_row">
			<p>Activites</p>
			
		</div>
	</div>
</body>
</html>
